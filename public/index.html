<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chap app</title>
  </head>
  <body>
    <h1>let's chat</h1>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      const socket = io();

      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("disconnect", () => {
        console.log("Disconnected to server");
      });
    </script>
  </body>
</html>
